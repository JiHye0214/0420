<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" th:href="@{/img/favicon.png}" type="image/x-icon" />
        <link rel="stylesheet" th:href="@{/css/common/common.css}" />
        <link rel="stylesheet" th:href="@{/css/community/foodList.css}" />
        <script defer th:src="@{/js/community/foodList.js}"></script>
        <title>구장별 맛집</title>
    </head>
    <body>
        <!--/* header */-->
        <th:block th:insert="~{fragment/header::header}"></th:block>

        <main>
            <div id="list-header-wrap" class="display-flex-set">
                <div id="header-txt">구장별 맛집 추천</div>
                <div id="btn-wrap" class="display-flex-set">
                    <a id="write-btn" th:href="@{/community/food/write}">작성하기</a>
                    <div id="region-btn-wrap" class="display-flex-set">
                        <div><p>고척</p></div>
                        <div><p>광주</p></div>
                        <div><p>대구</p></div>
                        <div><p>대전</p></div>
                        <div><p>부산</p></div>
                        <div><p>수원</p></div>
                        <div><p>인천</p></div>
                        <div><p>잠실</p></div>
                        <div><p>창원</p></div>
                    </div>
                </div>
            </div>

            <div id="list-wrap" class="display-flex">
                <div class="list-content">
                    <a th:href="@{/community/food/detail}" class="display-flex">
                        <div id="title" class="display-flex">
                            <span id="region">광주</span>
                            <span>찐맛집dddddddddddddddddddddddd</span>
                        </div>
                        <div id="nickname">어우기</div>
                        <div id="register">2024.1.16</div>
                    </a>
                    <div class="content-zzimBtn">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="bi bi-star-fill"
                            width="35"
                            height="35"
                            viewBox="0 0 16 16"
                            id="star"
                        >
                            <path
                                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                            />
                        </svg>
                    </div>
                </div>
            </div>

            <!--/* pagination */-->
            <th:block th:insert="~{fragment/pagination::pagination}"></th:block>
        </main>
    </body>
</html>
